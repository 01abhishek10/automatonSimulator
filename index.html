<!DOCTYPE HTML>
<html>
  <head>
    <link rel="Stylesheet" href="/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <style>
      #tools {
        position: absolute;
        width: 150px;
      }
      
      #machineGraph {
        margin-left: 155px;
        width: 500px;
        height: 400px;
        border: 1px solid #aaa;
      }
      
      .state {
        background-color: #aaa;
        width: 30px;
        height: 30px;
        line-height: 25px;
        text-align: center;
        border-radius: 15px;
      }
    </style>
  </head>
  
  <body>
    <div id="tools">
      <button onclick="dfa_ui.addState();">Add State</button>
    </div>
    <div id="machineGraph"></div>
    <div>
      Docs:
      <ul>
        <li><a href="http://jsplumb.org/doc/usage.html">jsPlumb</a></li>
        <li><a href="http://api.jquery.com/">jQuery</a></li>
      </ul>
    </div>
    
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/dfa_ui.js"></script>
    <script>
      $(function() {
        jsPlumb.Defaults.Container = $('#machineGraph');
        dfa_ui.setGraphContainer($('#machineGraph'));
      });
    </script>
  </body>
</html>
