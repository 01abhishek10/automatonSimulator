<!DOCTYPE HTML>
<html>
  <head>
    <title>Automaton Simulator</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fsm.css" />
  </head>
  
  <body>
    <div id="tools">
      <div style="text-align:center;">
        <button id="saveBtn" onclick="fsm.save();" class="image" title="Save"><img src="empty.png" /></button>
        <button id="loadBtn" onclick="fsm.load();" class="image" title="Load" style="margin-right: 20px;"><img src="empty.png" /></button>
        <button id="addStateBtn" onclick="fsm.addState();" class="image" title="Add State"><img src="empty.png" /></button>
      </div>
      <label>Test / Debug:</label>
      <input id="testString" type="text" value="" /><br />
      <div style="text-align:center;">
        <button id="testBtn" onclick="fsm.test($('#testString').val());" class="image" title="Test"><img src="empty.png" /></button>
        <button id="stopBtn" onclick="fsm.debugStop();" disabled="disabled" class="image" title="Stop Debug"><img src="empty.png" /></button>
        <button id="debugBtn" onclick="fsm.debug($('#testString').val());" class="image" title="Start/Step Debug"><img src="empty.png" /></button>
      </div>
      <div id="testResult">&nbsp;</div>
      
      <hr />
      <h5>
        Bulk Testing
        <button id="bulkTestBtn" class="image" style="margin-left:15px;" onclick="fsm.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});" title="Run Bulk Tests"><img src="empty.png" /></button>
      </h5>
      <label>Accept (one per line):</label>
      <textarea id="acceptStrings" style="margin-bottom:5px;"></textarea>
      <br />
      <label>Reject (one per line):</label>
      <textarea id="rejectStrings"></textarea>
    </div>
    
    <div id="mainHolder">
      <h1>
          Automaton Simulator:
          <button class="delegate" disabled="disabled" title="Deterministic Finite Automaton">DFA</button>
          <button class="delegate" title="Non-Deterministic Finite Automaton">NFA</button>
          <button class="delegate" title="Pushdown Automaton">PDA</button>
          
          <button id="resetBtn" onclick="fsm.reset();" class="image" title="Reset"><img src="empty.png" /></button>
      </h1>
      <div id="machineGraph">
          <div id="dfaStatus" style="display:none;"></div>
      </div>
      <h5 id="bulkResultHeader" style="text-align:left;">
        Test Results:
        <span id="fsmDebugInputStatus" class="fsmStatus" style="display:none;">
          <span class="consumedInput"></span>
          <span class="currentInput"></span>
          <span class="futureInput"></span>
        </span>
      </h5>
      <div id="resultConsole"></div>
    </div>
        
    <div id="footer">
      <a href="mailto:kyle.dickerson@gmail.com?Subject=Automaton+Simulator">Kyle Dickerson</a> -- Tools:
        <a href="http://jquery.com/">jQuery</a>&nbsp;&nbsp;
        <a href="http://www.jsplumb.org/jquery/demo.html">jsPlumb</a>&nbsp;&nbsp;
        Icons:
        <a href="http://www.fatcow.com/free-icons">FatCow</a>
    </div>
    
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/NFA.js"></script>
    <script src="js/PDA.js"></script>
    <script src="js/fsm_ui.js"></script>
    <script src="js/dfa_delegate.js"></script>
    <script src="js/nfa_delegate.js"></script>
    <script src="js/pda_delegate.js"></script>
  </body>
</html>
