<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/dfa_ui.css" />
  </head>
  
  <body>
    <div id="tools">
      <div style="text-align:center;">
        <button onclick="dfa_ui.addState();">Add State</button>
      </div>
      <br />
      <label>Test / Debug:</label>
      <input id="testString" type="text" value="" /><br />
      <div style="text-align:center;">
        <button id="testBtn" onclick="dfa_ui.test($('#testString').val());">Test</button>
        <button id="debugBtn" onclick="dfa_ui.debug($('#testString').val());">Debug</button>
        <button id="stepBtn" onclick="dfa_ui.debugStep();" disabled="disabled">Step</button>
      </div>
      <div id="testResult">&nbsp;</div>
      
      <hr />
      <h5 style="text-align:center;">Bulk Testing</h5>
      <label>Accept (one per line):</label>
      <textarea id="acceptStrings" style="margin-bottom:5px;"></textarea>
      <br />
      <label>Reject (one per line):</label>
      <textarea id="rejectStrings"></textarea>
      
      <div style="text-align:right;">
        <button onclick="dfa_ui.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});">Run Tests</button>
      </div>
    </div>
    
    <div id="mainHolder">
      <div id="machineGraph"></div>
      <h5>Test Results:</h5>
      <div id="resultConsole"></div>
    </div>
        
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/dfa_ui.js"></script>
  </body>
</html>
