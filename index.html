<!DOCTYPE HTML>
<html>
  <head>
    <title>Automaton Simulator: Deterministic Finite Automaton</title>
    <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fsm.css" />
  </head>
  
  <body>
    <div id="tools">
      <div style="text-align:center;">
        <button id="addStateBtn" onclick="dfa_ui.addState();">Add State</button>
      </div>
      <label>Test / Debug:</label>
      <input id="testString" type="text" value="" /><br />
      <div style="text-align:center;">
        <button id="testBtn" onclick="dfa_ui.test($('#testString').val());" title="Test"><img src="images/arrow_right.png" /></button>
        <button id="stopBtn" onclick="dfa_ui.debugStop();" disabled="disabled" title="Stop Debug"><img src="images/clock_stop_grey.png" /></button>
        <button id="debugBtn" onclick="dfa_ui.debug($('#testString').val());" title="Start/Step Debug"><img src="images/clock_go.png" /></button>
      </div>
      <div id="testResult">&nbsp;</div>
      
      <hr />
      <h5>Bulk Testing</h5>
      <label>Accept (one per line):</label>
      <textarea id="acceptStrings" style="margin-bottom:5px;"></textarea>
      <br />
      <label>Reject (one per line):</label>
      <textarea id="rejectStrings"></textarea>
      
      <div style="text-align:right;">
        <button id="bulkTestBtn" onclick="dfa_ui.test({accept:$('#acceptStrings').val().split('\n'), reject:$('#rejectStrings').val().split('\n')});" title="Run Bulk Tests"><img src="images/arrow_right.png" /></button>
      </div>
    </div>
    
    <div id="mainHolder">
      <h1>Automaton Simulator: Deterministic Finite Automaton</h1>
      <div id="machineGraph"></div>
      <h5 id="bulkResultHeader" style="text-align:left;">Test Results:</h5>
      <div id="resultConsole"></div>
    </div>
        
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script src="js/DFA.js"></script>
    <script src="js/dfa_ui.js"></script>
    
    <div id="footer">
      Kyle Dickerson -- Tools:
        <a href="http://jquery.com/">jQuery</a>&nbsp;&nbsp;
        <a href="http://www.jsplumb.org/jquery/demo.html">jsPlumb</a>&nbsp;&nbsp;
        Icons:
        <a href="http://www.famfamfam.com/lab/icons/silk/">FAMFAMFAM</a>
    </div>
  </body>
</html>
